<div>
    <h2>Todo Reactive Form</h2>
    <form class="example-form" [formGroup]='todoForm' (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput minlength="4" required placeholder="Todo title ..." formControlName="formTitle">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="dueDate" >
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-checkbox formControlName="completed">Done !</mat-checkbox>
        <br>
        <button type="submit" color="accent" mat-flat-button color="primary">Submit</button>
      </form>
</div>
