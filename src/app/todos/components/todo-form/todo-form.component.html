<div>
    <h2>Todo Form</h2>
    <!-- <pre>
        {{todo | json}}
        {{todoForm.status | json}}
        {{formTitle.status | json}}
        {{formTitle.dirty | json}}
    </pre> -->
    <form class="example-form" (ngSubmit)="onSubmit()" #todoForm="ngForm">
        <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput placeholder="Todo title" value="" [(ngModel)]="todo.title" name="title" required #formTitle="ngModel" minlength="4">
        <mat-error *ngIf="formTitle.invalid">Required !</mat-error>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="todo.dueDate" name="todo.dueDate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-checkbox [(ngModel)]="todo.completed" name="todo.completed">Done !</mat-checkbox>
        <br>
        <button type="submit" color="accent" mat-flat-button color="primary" [disabled]="!todoForm.valid">Submit</button>
    </form>
</div>
